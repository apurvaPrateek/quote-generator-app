<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator App</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/1803e819c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="head">Quote of the day</div>
      <div class="content">
        <div class="quote">Loading...</div>
        <div class="author"><span>-</span> Loading...</div>
      </div>
      <div class="btns">
        <button id="new-quote">New Quote</button>
        <button id="tweet"><i class="fa-brands fa-twitter"></i> Tweet</button>
        
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
